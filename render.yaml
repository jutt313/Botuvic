services:
  # API Server
  - type: web
    name: botuvic-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r api/requirements.txt"
    startCommand: "cd api && python main.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: botuvic-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  # PostgreSQL Database
  - name: botuvic-db
    databaseName: botuvic
    user: botuvic
    region: oregon
    plan: free
